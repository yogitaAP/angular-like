<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .field{
            margin-bottom: 5px;
        }
        label{
            display: block;
        }
        #divResult{
            font-size: 20pt;
            font-weight: bold;
            color :red;
        }
    </style>
    <script src="jquery-1.11.3.js"></script>
    <script src="angular.js"></script>
    <script>
    Object.prototype.toInt = function(){
        return parseInt(this,10);
    };
        
    function SalaryCalculator(){
        this.basic = 0;
        this.hra = 0;
        this.da =0;
        this.tax = 0;
        this.salary = 0;
    }
    SalaryCalculator.prototype.calculate = function(){
        var gross = this.basic.toInt() + this.hra.toInt() + this.da.toInt();
        var net = gross * ((100-this.tax.toInt())/100);
        this.salary = net;
    };
    
        var myApp = angular.module("myApp",[]);
        myApp.run(function($rootScope){
            $rootScope.calculator = new SalaryCalculator();
        });
        
        //dirty
        //digest
    </script>
</head>
<body ng-app="myApp">
    <h1>Salary Calculator</h1>
    <div class="content">
        <div class="field">
        <label for="">Basic :</label>
        <input type="text" name="" id="txtBasic" ng-model="calculator.basic"></div>
        <div class="field"><label for="">HRA :</label>
        <input type="text" name="" id="txtHra" ng-model="calculator.hra"></div>
        <div class="field"><label for="">DA :</label>
        <input type="text" name="" id="txtDa" ng-model="calculator.da"></div>
        <div class="field">
            <label for="">Tax :</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" ng-model="calculator.tax">
            <span id="spanTax" ng-bind="calculator.tax">[Tax]</span>
        </div>
        <div class="field">
        <input type="button" value="Calculate" id="btnCalculate" ng-click="calculator.calculate()"></div>
        <div class="field">
            <div id="divResult" ng-bind="calculator.salary">[Result]</div>
        </div>
    </div>
</body>
</html>
